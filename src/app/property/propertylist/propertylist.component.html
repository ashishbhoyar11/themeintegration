<div id="Loader"></div>
<div class="container">
  <h2>Employee List <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" style="float: right;">Add Record</button></h2>           
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id </th>
        <th>Name</th>
        <th>Age</th>
        <th>Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empData of emp; let i=index " >
            <td  *ngIf="i<5">{{empData.id}}</td>
            <td  *ngIf="i<5">{{empData.employee_name}}</td>
            <td  *ngIf="i<5">{{empData.employee_age}}</td>
            <td  *ngIf="i<5">{{empData.employee_salary}}</td>
            <td   *ngIf="i<5">
                <button type="button" class="btn btn-danger" (click)="onDeleteItem(empData.id)">Delete</button> | 
                <button type="button" class="btn btn-info" (click)="onUpdateItem(empData.id)">Update</button>
            </td>
      </tr>
      
    </tbody>
  </table>
</div>



<!-- Modal -->
<div id="addModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Employee</h4>
        </div>
        <div class="modal-body">
              <form [formGroup]="formdata">
                <div class="form-group">
                  <label >Name</label>
                  <input type="text" class="form-control" [(ngModel)]="singleEmp.employee_name" [formControl]="formdata.controls['name']"  placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label >Salary</label>
                    <input type="text" class="form-control" [(ngModel)]="singleEmp.employee_age" [formControl]="formdata.controls['salary']"  placeholder="Enter Salary">
                </div>
                <div class="form-group">
                      <label >Age</label>
                      <input type="text" class="form-control" [(ngModel)]="singleEmp.employee_salary" [formControl]="formdata.controls['age']"  placeholder="Enter Age">
                  </div>

                  <button type="button" [disabled] = "!formdata.valid" class="btn btn-default" (click)="addemployee(singleEmp.id)">Submit</button>
              </form>  
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="modelClose()">Close</button>
        </div>
      </div>
  
    </div>
  </div>
