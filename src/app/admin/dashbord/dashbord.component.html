<div class="d-flex" id="wrapper"  *ngIf="router.url=='/dashbord'">

 <app-sidebar></app-sidebar>

  <!-- Page Content -->
  <div id="page-content-wrapper">

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <!-- <a class="nav-link" href="#">Logout </a> -->
          </li>
        </ul>
      </div>
    </nav>

    <!-- Modal Strat -->
      <div id="editModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header" style="display: block;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Blog</h4>
              </div>
              <form [formGroup]='updtBlog'> 
              <div class="modal-body" style="display: block;">
                 <!-- Form code begins -->
                  <div class="form-group">
                    <label class="control-label">Name</label>
                    <input class="form-control" [formControl]="updtBlog.controls['name']" [(ngModel)]='singleData.writerName' placeholder="Enter Name" type="text"/>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Blog Title</label>
                    <input class="form-control" [formControl]="updtBlog.controls['title']" [(ngModel)]='singleData.blogTitle' placeholder="Blog Title" type="text"/>
                  </div>
                  <div class="form-group">
                    <label class="control-label">Upload Image</label>
                    <input class="form-control" (change)="fileEvent($event)" [formControl]="updtBlog.controls['image']" type="file"/>
                  </div>
                  <div class="form-group">
                      <label class="control-label">Blog Description</label>
                      <textarea class="form-control" [formControl]="updtBlog.controls['description']" cols="30" rows="4" [(ngModel)]='singleData.blogDesc'></textarea>
                    </div>
                <div class="form-group"> <!-- Date input -->
                  <label class="control-label" for="date">Date</label>
                  <input class="form-control" [formControl]="updtBlog.controls['date']" [(ngModel)]='singleData.blogDate' placeholder="MM/DD/YYY" type="date"/>
                </div>
                <!-- Form code ends --> 
              </div>
              <div class="modal-footer">
                  <button type="button" (click)='updateBlog(singleData.id)' class="btn btn-default">Update</button> |
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </form>
            </div>
        
          </div>
        </div>
      <!-- Modal End --> 

    <div class="container-fluid">
      <h1 class="mt-4">Blogs</h1>
      <table id="blogList" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
                <th>Description</th>
                <th>Blog Image</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let blog of blogData'>
                <td>{{blog.writerName}}</td>
                <td>{{blog.blogTitle}}</td>
                <td>{{blog.blogDesc}}</td>
                <td><img src="http://www.dnxpress.in/CodeIgniter-3.1.10-Rest-Api-New/assets/images/{{blog.img}}"  height="42" width="42"></td>
                <td>{{blog.blogDate}}</td>
                <td>
                  <a (click)='editBlog(blog.id)' style="cursor: pointer;" ><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a> |
                  <a (click)='deleteBlog(blog.id)' style="cursor: pointer;"><i class="fa fa-trash" aria-hidden="true"></i></a> 
                  
                </td>
            </tr>
            
        </tbody>
      
    </table>

    </div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<router-outlet></router-outlet>
